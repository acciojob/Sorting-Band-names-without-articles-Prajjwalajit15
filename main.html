<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sort Without Articles</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: url('https://source.unsplash.com/nDqA4d5NL0k/2000x2000');
        background-size: cover;
        display: flex;
        align-items: center;
        min-height: 100vh;
      }

      #bands {
        list-style: inside square;
        font-size: 20px;
        background: white;
        width: 500px;
        margin: auto;
        padding: 0;
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
      }

      #bands li {
        border-bottom: 1px solid #efefef;
        padding: 20px;
      }

      #bands li:last-child {
        border-bottom: 0;
      }

      a {
        color: #ffc600;
        text-decoration: none;
      }
    </style>

   <ul id="band"></ul>

	      <script>
        let bandNames = ['The Virupaksha Temple', 'Victoria Memorial', 'Tajmahal'];

        // Custom sorting function to remove articles and compare lexicographically
        function customSort(a, b) {
            const articles = ['the', 'an', 'a'];
            const cleanA = a.toLowerCase().replace(/^(the|an|a) /, '');
            const cleanB = b.toLowerCase().replace(/^(the|an|a) /, '');
            return cleanA.localeCompare(cleanB);
        }

        // Sort the band names using the custom sorting function
        bandNames.sort(customSort);

        // Create the HTML list and insert it into the 'band' ul element
        const bandList = document.getElementById('band');
        bandNames.forEach(name => {
            const listItem = document.createElement('li');
            listItem.textContent = name;
            bandList.appendChild(listItem);
        });
    </script>


    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
